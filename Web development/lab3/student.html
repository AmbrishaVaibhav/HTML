<html>
    <head>
        <title>Frame</title>
    </head>
    <body>
        <table border="1" align="center" cellpadding="3">
            <tr align="center">
                <td colspan="2" style="background-color:lightgreen" ><h2>Student Registration Portal</h2></td>
            </tr>
            <tr align="center">
                <td ><p><pre class="tab"> Name    </p></pre></td>
                <td><input type="text" id-"User*" size-"40" maxlength-"50" style="background-color:rgb(224, 246, 253);"> </td>   
            </tr>
            <tr align="center">
                <td ><p><pre class="tab">  Password </p></pre></td>
                <td colspan="2"><input type="password" id-"Password* "size-"15" maxlength-"20" style="background-color:rgb(224, 246, 253);"></td>
                <br> 
                
            </tr>
            <tr align="center">
                <td ><p><pre class="tab">        Renter Password</p></pre></td>
                <td colspan="2"><input type="text" id-"Renter Password* "size-"15" maxlength-"20" style="background-color:rgb(224, 246, 253);"></td>
                <br> 
                
            </tr>
            <tr>
              <td colspan="2"><br></td>
            </tr>
            <tr align="center">
                <td ><p><pre class="tab"> Year    </p></pre></td>
                <td><p><input type="radio" id-"1st" name="Year" value="1st" ><lable for="1st">1st</lable>
                    <input type="radio" id-"2nd" name="Year" value="2nd" ><lable for="2nd">2nd</lable>
                    <input type="radio" id-"3rd" name="Year" value="3rd" ><lable for="3rd">3rd</lable>
                    <input type="radio" id-"4th" name="Year" value="4th" ><lable for="4th">4th</lable></p></td>

            </tr>
            <tr align="center">
              
                <td ><p><pre class="tab">Branch </p></pre></td>
                <td>
                <select id="Branch" name="Branch">
                    <option value="IT">IT</option>
                    <option value="CSE">CSE</option>
                    <option value="EEE">EEE</option>
                    <option value="CSSE">CSCE</option>
                    <option value="CSSE">CSCE</option>
                </select>
                <input type="submit" style="background-color:rgb(224, 246, 253);">
            </td>
                
            </tr>
            <tr align="center">
                <td colspan="2" align="center"><button type-"submit" style="background-color:rgb(224, 246, 253);" >Register</td>
            </tr>
        </table>
        <h4 align="center" style="background-color:red">All ready have an ID login here ->
            <button type-"submit" style="background-color:rgb(224, 246, 253);">Log in</h4>
    </body>
