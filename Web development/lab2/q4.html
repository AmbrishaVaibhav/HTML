<html>
    <head>
        <title>Frames</title>
    </head>
   
    <frameset rows="30%,70%">
        <frame src="head.html" noresize scrolling="no"></frame>
        <frameset cols="10%,70%" >
            <frame src="left.html"  noresize scrolling="no"></frame>
            <frameset rows="90%,10%">
                <frame src="body.html" noresize scrolling="yes" name="body"></frames>
                <frame src="address.html"noresize scrolling="no" ></frames>
            </frameset>
        </frameset>
    </frameset>
</html>
